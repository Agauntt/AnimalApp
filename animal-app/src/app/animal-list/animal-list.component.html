<div>
    <table class="animal-table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Catagory</th>
        </tr>
        <tr *ngFor="let animal of animals">
            <td>{{ animal.id }}</td>
            <td>{{ animal.name }}</td>
            <td>{{ animal.age }}</td>
            <td>{{ animal.catagory }}</td>
        </tr>
    </table>
</div>
